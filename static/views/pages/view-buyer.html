            </div>

    <div class="row">
        <div class="col-sm-8" style="margin: auto;">

    <div class="row" style="margin-top: 5px !important;
        background: white;
        padding-top: 10px;
        border-radius: 10px;">
        <div class="col-md-12" style="margin: auto;">
            <h4 class="text-center" style="color: #9E9E9E; margin: 10px 0 20px 0;">List of Buyers</h4>

            <!-- notifications -->
            <div class="alert alert-success" id="SuccessAlertBox"
                style="position: fixed;top: 23%;right:2px;display: none;">
                <p data-ng-bind="SucessSaveMessage"></p>
            </div>
            <div class="alert alert-danger" id="ErrorAlertBox"
                style="position: fixed;top: 23%;right:2px;display: none;">
                <p data-ng-bind="ErrorSaveMessage"></p>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr class="text-nowrap">
                        <th scope="col">#</th>
                        <th scope="col" ng-click="changeSort('name')">
                            Buyer
                            <span class="" ng-show="showAsc">
                                <i class="material-icons md-24" style="cursor: pointer;">&#xe5c5;</i>
                            </span>
                            <span class="" ng-show="!showAsc">
                                <i class="material-icons md-24" style="cursor: pointer;">&#xe5c7;</i>
                            </span>
                        </th>
                        <th scope="col">email</th>
                        <th scope="col">role</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="buyer in buyersList track by $index">
                        <th scope="row">{{((pageIndex-1)*10)+$index+1}}</th>
                        <td>{{buyer.name}}</td>
                        <td>{{buyer.email}}</td>
                        <td>{{buyer.role}}</td>
                        <td>
                            <span class="mx-2" data-toggle="modal" data-target="#addNewBuyerModal">
                                <i class="material-icons md-24" ng-click="getBuyerToUpdate(buyer, $index)"
                                    style="cursor: pointer; color: #4CAF50;">&#xe3c9;</i>
                            </span>
                            <span class="mx-2">

                                <i class="material-icons md-24" data-toggle="modal" data-target="#deleteModal"
                                    ng-click="getBuyerToDelete(buyer, $index)"
                                    style="cursor: pointer; color: #C62828;">&#xe872;</i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" data-ng-show="currentArrayIndex != 0"
                        data-ng-click="previousPaginationArray()">
                        <a class="page-link" href="" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" data-ng-repeat="i in mainArray[currentArrayIndex] track by $index">
                        <a class="page-link" href="" data-ng-bind="i"
                            data-ng-click="getAllBuyers(i, sortBy, sortForm)"></a>
                    </li>
                    <li class="page-item" data-ng-show="currentArrayIndex != mainArray.length-1"
                        data-ng-click="nextPaginationArray()">
                        <a class="page-link" href="" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalTitle">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete the buyer?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" ng-click="deleteBuyerFn()"
                            data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

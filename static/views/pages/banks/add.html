<div ng-class="{true:'blurry', false:'non-blurry'}[loader]">
    <div class="container-fluid p-5">
        <div style="padding:2% 3% 2% 3%" id="jobDetailsDiv">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="name">
                                <strong>Bank Name</strong>
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="data.name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="bank_type">
                                <strong>Bank Type</strong>
                            </label>
                            <div>
                                <select class="custom-select" id="bank_type" style="width: 100%;" ng-model="data.type">
                                    <option value="" selected>Choose...</option>
                                    <option value="Nationalized">Nationalized</option>
                                    <option value="Private">Private</option>
                                    <option value="Financial Company">Financial Company</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-group"><label for="exampleInputEmail1">
                                    <strong>Logo<span style="color: red"> (upload only png or jpeg)</span></strong>
                                </label>
                                <input type="file" class="form-control" file-model="data.logo"  accept="image/png, image/jpeg">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">
                                <strong>Bank Description</strong>
                            </label>
                            <summernote on-paste="onPasting(evt)" id="description" on-image-upload="imageUpload(files, 'description')" height="100" ng-model="data.description"></summernote>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-success" ng-click="add()" ng-disabled = "loader">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- loader -->
<div class="container" ng-show="loader" style="position: fixed;top:15em">
    <div class="row">
        <div class="col-12 text-center">
            <div class="loader-box"><img src="images/loading.gif"></div>
        </div>
    </div>
</div>
<!-- End : loader -->

                <div class="input-group input-group-sm mb-3">
                    <input type="search" class="form-control" placeholder="Seach here..." aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm" ng-model="search" ng-change="clearSearchBox()">
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success btn-sm" type="submit">Search</button>
            </div>
            <div class="col-sm-2">
                <!-- <div class="dropdown" style="margin-top: 2px;">
                            <div class="dropdown inline"><button class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">Filter by</button>
                                <div class="dropdown-menu pull-right"><a class="dropdown-item" href="">location</a> <a class="dropdown-item"

            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-1">
                <button class="md-btn md-raised m-b-sm w-xs green" ng-click="blankFormFn()" data-toggle="modal"
                    data-target="#addNewLocationModal">Create
                    <span class="">
                        <i class="material-icons md-24" ng-click="getLocationToUpdate(location, $index)"
                            style="cursor: pointer;">&#xe146;</i>
                    </span>
                </button>
            </div>
        </div>

    <!-- Add New Modal -->
    <div class="modal fade" id="addNewLocationModal" tabindex="-1" role="dialog"
        aria-labelledby="addNewLocationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewLocationModalLabel">Add/Edit location</h5>
                    <button type="button" ng-click="blankFormFn()" id="closeCreateEditModal" class="close"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="form" class="form-horizontal" ng-submit=addLocation()>
                        <div ng-show="!submitConfirmation">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Location</label>
                                <input type="text" ng-model="location.name" class="form-control"
                                    id="validationDefault01" placeholder="Enter location" required>
                                <!-- <input type="text" ng-model="location.name" class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp" placeholder="Enter location"> -->
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" ng-model="location.desc" id="exampleFormControlTextarea1"
                                    placeholder="Enter description" rows="3"></textarea>
                            </div>
                            <button type="button" ng-click="submitConfirmationFn()" class="btn btn-primary">
                                <!-- <span ng-show="!edit">Create</span><span ng-show="edit">Update</span> -->
                                Submit
                            </button>
                        </div>

                        <div ng-show="submitConfirmation;">
                            <h5>Are you sure you want to <span ng-show="!edit">add</span> <span
                                    ng-show="edit">update</span> this Location?</h5>
                            <button type="submit" class="btn btn-primary">
                                <span ng-show="!edit">Create</span><span ng-show="edit">Update</span>
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="blankFormFn()"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- End add new modal -->

    <!-- add new -->
    <div class="row">
        <div class="col-sm-8" style="margin: auto;">

        </div>
    </div>




    <div class="row" style="margin-top: 5px !important;
    background: white;
    padding-top: 10px;
    border-radius: 10px;">
        <div class="col-md-12" style="margin: auto;">
            <h4 class="text-center" style="color: #9E9E9E; margin: 10px 0 20px 0;">List of Locations</h4>

            <!-- notifications -->
            <div class="alert alert-success" id="SuccessAlertBox"
                style="position: fixed;top: 23%;right:2px;display: none;">
                <p data-ng-bind="SucessSaveMessage"></p>
            </div>
            <div class="alert alert-danger" id="ErrorAlertBox"
                style="position: fixed;top: 23%;right:2px;display: none;">
                <p data-ng-bind="ErrorSaveMessage"></p>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr class="text-nowrap">
                        <th scope="col">#</th>
                        <th scope="col" ng-click="changeSort('name')">
                            Location
                            <span class="" ng-show="showAsc">
                                <i class="material-icons md-24" style="cursor: pointer;">&#xe5c5;</i>
                            </span>
                            <span class="" ng-show="!showAsc">
                                <i class="material-icons md-24" style="cursor: pointer;">&#xe5c7;</i>
                            </span>
                        </th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="location in locationList track by $index">
                        <th scope="row">{{((pageIndex-1)*10)+$index+1}}</th>
                        <td>{{location.name}}</td>
                        <td>{{location.desc}}</td>
                        <td>
                            <span class="mx-2" data-toggle="modal" data-target="#addNewLocationModal">
                                <i class="material-icons md-24" ng-click="getLocationToUpdate(location, $index)"
                                    style="cursor: pointer; color: #4CAF50;">&#xe3c9;</i>
                            </span>
                            <span class="mx-2">
                                <!-- Button trigger modal -->
                                <i class="material-icons md-24" data-toggle="modal" data-target="#deleteModal"
                                    ng-click="getLocationToDelete(location, $index)"
                                    style="cursor: pointer; color: #C62828;">&#xe872;</i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" data-ng-show="currentArrayIndex != 0"
                        data-ng-click="previousPaginationArray()">
                        <a class="page-link" href="" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" data-ng-repeat="i in mainArray[currentArrayIndex] track by $index">
                        <a class="page-link" href="" data-ng-bind="i" data-ng-click="getAllLocations(i, sortBy, sortForm)"></a>
                    </li>
                    <li class="page-item" data-ng-show="currentArrayIndex != mainArray.length-1"
                        data-ng-click="nextPaginationArray()">
                        <a class="page-link" href="" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalTitle">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete the location?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" ng-click="deleteLocationFn()"
                            data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add new modal -->
        <!-- <button type="button" class="btn btn-primary">
            Launch demo modal
        </button> -->




    </div>
</div>

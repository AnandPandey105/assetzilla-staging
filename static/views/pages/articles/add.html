<link href="../../../css/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">

<div ng-class="{true:'blurry', false:'non-blurry'}[loader]">
    <div class="container-fluid p-5" id='mydoc'>
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Heading<span style="color: red"> *</span></strong>
                                <input required type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Heading" ng-model="data.heading">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Banner Image<span style="color: red"> (upload only png or jpeg)</span><span
                                        style="color: red"> *</span></strong>
                                <input type="file" class="form-control" file-model="data.images" accept="image/png, image/jpeg" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Video Link</strong>
                                <input required type="text" class="form-control" placeholder="Video Link"
                                    ng-model="data.video">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Source Name<span style="color: red"> *</span></strong>
                                <input required type="text" class="form-control" placeholder="Source Name"
                                    ng-model="data.link_name">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Source Link<span style="color: red"> *</span></strong>
                                <input required type="text" class="form-control" placeholder="Source"
                                    ng-model="data.link">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Publish Date<span style="color: red"> *</span></strong>
                                <input required type="date" class="form-control" ng-model="data.publish_date">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Article Tags<span style="color: red"> *</span></strong>
                                <input type='text' placeholder='Select tags' class='flexdatalist form-control'
                                    data-min-length='1' multiple='multiple' list='tags' name='tags'
                                    ng-model="data.tags">
                                <datalist id="tags">
                                    <option data-ng-repeat="tag in tags" value="{{tag}}">{{tag}}</option>
                                </datalist>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-group">
                                <strong>Content<span style="color: red"> *</span></strong>


                                <div class="box m-b-md">
                                    <summernote on-paste="onPasting(evt)" id="content-sm" on-image-upload="imageUpload(files, 'content-sm')" height="300" ng-model="data.content"></summernote>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="text-center p-5">
                            <button type="submit" class="btn btn-block success" data-ng-click="add()"
                                ng-disabled="loader">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="float-right">
                    <p>Fields marked as <span style="color: red">*</span> are mandatory.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- loader -->
<div class="container" ng-show="loader" style="position: fixed;top:15em">
    <div class="row">
        <div class="col-12 text-center">
            <div class="loader-box"><img src="images/loading.gif"></div>
        </div>
    </div>
</div>
<!-- End : loader -->

<script src="../../../js/jquery.flexdatalist.min.js"></script>
<script>
    $('.flexdatalist').flexdatalist({
        minLength: 1
    });
</script>
